

  

  <div class=" animated fadeIn row" >
    <div class="col-md-12" style="padding: 0px;">
      <div>
        <div class="card card-accent-primary">
          <div class="card-header">
            INVOICE
          </div>
          <div class="card-body" style="padding: 15px;">
            <form #resumeForm="ngForm">
              <div class="row">
                <div class="col-md-12" style="padding: 0px;">
                  <div>
                    <div>
                      <h5 class="card-title d-flex align-items-center">
                        <i class="material-icons">
                          account_circle
                        </i>
                        Customer Details</h5>

                        <div class="row">
                          <label class="col-md-3">Customer Name</label>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" [(ngModel)]="resume.name" name="name" placeholder="Name"
                            #Name="ngModel" required
                            [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                            
                          </div>
                        </div>

                        <div class="row">
                          <label class="col-md-3">Address</label>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" [(ngModel)]="resume.address"  name="address"
                                placeholder="Address" #Address="ngModel" required
                                [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }">
                            
                          </div>
                        </div>

                        <div class="row">
                          <label class="col-md-3">Contact N0</label>
                          <div class="form-group col-md-6">
                            <input type="tel" minlength="10" class="form-control" [(ngModel)]="resume.contactNo"  name="contactNo"
                            placeholder="Contact No." #ContactNo="ngModel" required
                            [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                            
                          </div>
                        </div>

                        <div class="row">
                          <label class="col-md-3">Email Id</label>
                          <div class="form-group col-md-6">
                            <input type="email" class="form-control" [(ngModel)]="resume.email"  name="emailId"
                              placeholder="Email ID" #Email="ngModel" required
                              [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                            
                          </div>
                        </div>

                       


                      
                    </div>
                  </div>
          
                  <!--gstin -->
          
                  <div>
                    <div>
                      <h5 class="card-title d-flex align-items-center">
                        <i class="material-icons">
                          account_circle
                        </i>
                        GSTIN Details</h5>

                        <div class="row">
                          <label class="col-md-3">Gstin Number</label>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" [(ngModel)]="resume.gstIn" name="gstIn"   placeholder="GSTIN NUMBER"
                              #gstIn="ngModel" required
                              [ngClass]="{'is-invalid': gstIn.invalid && (gstIn.touched || resumeForm.submitted) }">
                            
                          </div>
                        </div>

                        <div class="row">
                          <label class="col-md-3">Invoice Number</label>
                          <div class="form-group col-md-6">
                            <input type="tel" class="form-control" [(ngModel)]="resume.invoiceNumber"  name="invoiceNumber" 
                            placeholder="IN-00001" #invoice="ngModel" required
                            [ngClass]="{'is-invalid': invoice.invalid && (invoice.touched || resumeForm.submitted) }">
                            
                          </div>
                        </div>
                        

                        <div class="row">
                          <label class="col-md-3">Invoice Date</label>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" [(ngModel)]="resume.date" name="date"
                            placeholder="Invoice Date" #date="ngModel" required
                            [ngClass]="{'is-invalid': date.invalid && (date.touched || resumeForm.submitted) }"  bsDatepicker/>
                            
                          </div>
                        </div>

                        <div class="row">
                          <label class="col-md-3">Transport Mode</label>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" [(ngModel)]="resume.transport" name="transport"
                            placeholder="Transport Mode " #transport="ngModel" required
                            [ngClass]="{'is-invalid': transport.invalid && (transport.touched || resumeForm.submitted) }">
                            
                          </div>
                        </div>

                        <div class="row">
                          <label class="col-md-3">Lr No</label>
                          <div class="form-group col-md-6">
                            <input type="tel" class="form-control" [(ngModel)]="resume.lrNo" name="lrNo"
                            placeholder="LR Number ">
                            
                          </div>
                        </div>

                        <div class="row">
                          <label class="col-md-3">Pickup point</label>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" [(ngModel)]="resume.from" name="from"
                            placeholder="Pickup point">
                            
                          </div>
                        </div>

                        <div class="row">
                          <label class="col-md-3">Delivery point</label>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" [(ngModel)]="resume.to" name="to"
                            placeholder="Delivery Point">
                            
                          </div>
                        </div>

                     
                    </div>
                  </div>

                  <!-- Education -->
                  <div class="d-flex justify-content-between card-title" style="margin-top: 20px;" >
                    <h5 class="d-flex align-items-center">
                      <i class="material-icons">
                        shopping_cart
                      </i>
                      Products</h5>
                      <a style="color:darkblue; text-decoration: underline;" (click)="addEducation()">Add another line</a>
                    
                  </div>
                  <div class="grid-table table-responsive">
                    <div class="thead" style="text-align: center;" >
                      <div class="tr">
                        <div style="width: 200px;" class="td">Item Details</div>
                        <div style="width: 200px;" class="td">Quantity</div>
                        <div style="width: 200px;" class="td">Rate	</div>
                        <div style="width: 200px;" class="td">Discount	</div>
                        <div style="width: 200px;" class="td">Amount	</div>
                        
                      </div>
                    </div>
                    <div class="tbody">
                       <form *ngFor="let ed of resume.invoice let i=index" class="tr" (submit)="recordSubmit(fg)" >
                         <div class="td form-group ">
                          <select class="form-control" placeholder="ItemDetails" name="itemDetails{{i}}" [(ngModel)]="ed.itemDetails"
                          #ItemDetails="ngModel" required
                          [ngClass]="{'is-invalid': ItemDetails.invalid && (ItemDetails.touched || resumeForm.submitted) }">
                          <option [value]="d" *ngFor="let d of products">{{d}}</option>
                        </select>
                         </div>
                         <div class="td form-group">
                          <input type="tel" class="form-control" name="quantity{{i}}" [(ngModel)]="ed.quantity"
                              placeholder="Quantity" #Quantity="ngModel" required
                              [ngClass]="{'is-invalid': Quantity.invalid && (Quantity.touched || resumeForm.submitted) }" (change)="onInput($event,resume.invoice)">
                        </div>
                        <div class="td form-group">
                          <input type="tel" class="form-control" name="rate{{i}}" [(ngModel)]="ed.rate"
                              placeholder="Rate" #Rate="ngModel" required
                              [ngClass]="{'is-invalid': Rate.invalid && (Rate.touched || resumeForm.submitted) }"  (change)="onInput($event,resume.invoice)" >
                        </div>
                        <div class="td form-group">
                          <input type="tel" class="form-control" name="discount{{i}}" [(ngModel)]="ed.discount" [(ngModel)]="discount"
                          placeholder="Discount" #Discount="ngModel" required
                          [ngClass]="{'is-invalid': Discount.invalid && (Discount.touched || resumeForm.submitted) }"   (change)="onInput($event,resume.invoice)" >
                        </div>

                        <div class="td form-group">
                          <input type="tel" class="form-control" name="ammount{{i}}" [(ngModel)]="ed.ammount" [(ngModel)]="ammount"
                          placeholder="Ammount" #Ammount="ngModel" required
                          [ngClass]="{'is-invalid': Ammount.invalid && (Ammount.touched || resumeForm.submitted) }"  >
                        </div>
                       
                        
                       </form>
                    </div>
                  </div>
