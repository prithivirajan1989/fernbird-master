

<div class="app-body" style="margin-top: 17%;">
    <main class="main d-flex align-items-center">
      <div class="container" style="padding: 5px;">
        <div class="row">
          <div class="col-md-9 mx-auto">
            <div class="card-group">
              <div class="card" style="padding: 10px;">
                <div class="card-body" style="padding: 30px;">
                    <form (submit)="sendOtpSubmit()" >
                        <div class="container " style="padding: 0;">
                            <div  class='login-setup-section'>
                                <h3 class="request-otp-header">Login With OTP</h3>
                                
                                <div class="form-group login-label">
                  
                                    <international-phone-number tabindex="2" [(ngModel)]="sendOtp" style="padding: 10px 12px; border: 1;"  style="padding: 0; border: 0;" class="form-control" placeholder="Enter mobilenumber" [maxlength]="14" [defaultCountry]="'in'" [required]="true"  name="mobilenumber" [allowedCountries]="['in']"></international-phone-number>
                                   
                                </div>
                                <button style="margin:2px; padding:5px 30px 5px 30px;" type="submit" class="btn btn-primary pull-right" >GET
                                    OTP</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 col-md-8">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign In</h2>
                    
                    <button style="padding:5px 40px 5px 40px;" type="button" [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-primary active mt-3">Sign in Now!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
