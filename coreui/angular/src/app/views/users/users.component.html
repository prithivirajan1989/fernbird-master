
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> USER DETAILS
              <button   style="margin: 10px; padding:5px 30px 5px 30px;" type="button" (click)="create()"  class="btn btn-success pull-right" >  New </button>

            </div>
            <div class="card-body table-bordered table-responsive-sm ">
              <table class="table table-bordered table-hover table-md">
                <thead class="thead-light">
                    <tr>
                      <th>User Name</th>
                      <th>Email</th>
                      <th>Mobile Number</th>
                      <th>Role</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cust of Users " [routerLink]="['/orgsettings/users/edit', cust._id]">
                      <td >{{cust.name}}</td >
                      <td>{{cust.email}}</td>
                      <td>{{cust.mobilenumber}}</td>
                      <td>{{cust.role}}</td>

                    </tr>
                  </tbody>
              </table>

            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
