<div class=" animated fadeIn row" *ngIf="Users">
    <div class="col-md-10  mx-auto">
      <div>
        <div class="card card-accent-primary">
          <div class="card-header">
            Brand Logo
          </div>
          <div class="card-body">
            <form class="form-horizontal">


              <div class="form-group row ">
                <div class=" col-lg-4 ">
                  <img [src]="brandUrl" style="width: 180px; height: 100px; align-items: center; " class="img-fluid">
                </div>
                <div *ngIf="editbutton">
                  <button (click)="onProfileImageEdit()"  style=" padding:5px 30px 5px 30px; margin-top: 30px; margin-right: 0px; margin-left: 20px;"   class="btn btn-primary" type="button"> EDIT BRAND LOGO </button>
                </div>
                <div  *ngIf="editProfileImg" class="col-md-3" style="margin-top: 20px;" >
                  <input type="file"  class="form-control" (change)="onFileSelected($event.target.files)" required >
                  <button  style=" padding:2px 20px 2px 20px; margin-top: 15px;" type="submit" (click)="onProfileImageSubmit()" class="btn btn-outline-success pull-left">UPLOAD</button>
                  <button style=" padding:2px 20px 2px 20px;margin-top: 15px;" (click)="onProfileClose()" type="button" class="btn btn-outline-primary pull-right">CANCEL</button>
                </div>
              </div>
              
              
                  
                
    
              
             
            </form>
          </div>
          
        </div>
      </div>
  
    </div>
  
  </div>
